<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src="./bower_components/socket.io-client/socket.io.js"></script>
  <script type="text/javascript"  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
</head>
<body>
Welcome..

<div id="text-display"></div>

<input type="text" id="myinput" name="texter" />


<script type="text/javascript">
  var socket = io('http://localhost:3000');
  socket.emit('handshake', { name: "Kyle Davis!" });

  socket.on('enteredRoom', function(data) {
    console.log(data.name + " has entered the room");
  });

  socket.on('userIsTyping', function(data) {
    console.log("USER IS TYPING");
    $('#text-display').text(data.val);
  });

  $('#myinput').bind('input', function(e) {
    var val = $('#myinput').val();
    socket.emit('typing', { val: val });
  });
</script>

</body>
</html>
